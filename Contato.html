<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | AUTOCARS IMPORTS</title>
    <link rel="stylesheet" href="style.css">
    <script src="Contato.js"></script>
</head>
<body>
    <header>
        <div class="logo">AUTOCARS IMPORTS</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="publicacoes.html">Publicações</a>
            <a href="contato.html">Contato</a>
            <a href="tempoReal.html">Ver Carros</a>
        </nav>
    </header>

    <!-- Seção de Contato -->
    <section class="contato">
        <h1>Contato</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div class="info-contato">
            <p><strong>Email:</strong> contato@autocarsimports.com</p>
            <p><strong>Telefone:</strong> (11) 1234-5678</p>
            <p><strong>Endereço:</strong> Av. dos Importados, 500 - São Paulo, SP</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AUTOCARS IMPORTS. Todos os direitos reservados.</p>
        <p>Email: contato@autocarsimports.com | Telefone: (13) 1234-5678</p>
    </footer>
</body>
</html>
